# Spring
server.port=8080
spring.jackson.default-property-inclusion=non_null

# Logging
logging.level.nl.abcbank.api-gateway=DEBUG
logging.level.application=ERROR
logging.level.com.zaxxer=ERROR
logging.level.org.apache=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR
logging.pattern.console=%d %p %c{1.} [%t] %m%n
logging.pattern.file=
logging.file.name=logs/apiGateway.log
logging.file.max-history=60
logging.pattern.rolling-file-name=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz

# Database
spring.jpa.open-in-view=false
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.H2Dialect

# Identity Service
identityService.hosts=localhost:8100